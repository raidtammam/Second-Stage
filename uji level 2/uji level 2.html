<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="cssuji2.css">
    <script src="jquery.js"></script>
    <title>Starbhak Mart</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h3>Starbhak <b>Mart</b></Starbhak>
            </h3>
            <h4>Muhammad Farras Jibran</h4>
        </div>

        <div class="penjual">
            Details
        </div>

        <div class="rincian">
            <div class="belanja" id="list"></div>
        </div>

        <div class="hasil table">
            <table>
                <tr>
                    <td>Jumlah</td>
                    <td id="jumlah"></td>
                    <td>Tax</td>
                    <td id="tax"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total"></td>
                </tr>
            </table>
        </div>

        <!-- Rincian Pesanan -->
        <div class="item">Item List</div>

        <!-- list makanan -->
        <div class="jualan">
            <div class="conten">
                <div class="thumbnail" id="gadogado">
                    <img src="img/gado.jpg" alt=""> <br><br>
                    Gado-gado <br>
                    12000
                </div>
                <div class="thumbnail" id="sate">
                    <img src="img/sate-ayam.jpg" alt=""> <br><br>
                    Sate <br>
                    15000
                </div>
                <div class="thumbnail" id="soto">
                    <img src="img/soto2.jpeg" alt=""> <br><br>
                    Soto <br>
                    10000
                </div>
                <div class="thumbnail" id="ketoprak">
                    <img src="img/ketoprak.jpg" alt=""> <br><br>
                    Ketoprak <br>
                    11000
                </div>
                <div class="thumbnail" id="nasiuduk">
                    <img src="img/nasiuduk.jpg" alt=""> <br><br>
                    Nasi Uduk <br>
                    8000
                </div>
                <div class="thumbnail" id="eskelapa">
                    <img src="img/kelapa.jpg" alt=""> <br><br>
                    Es Kelapa <br>
                    6000
                </div>
                <div class="thumbnail" id="escendol">
                    <img src="img/cendol.jpg" alt=""> <br><br>
                    Es Cendol <br>
                    5000
                </div>
                <div class="thumbnail" id="escampur">
                    <img src="img/campur.jpg" alt=""> <br><br>
                    Es Campur <br>
                    9000
                </div>


            </div>

        </div>
        <div class="button">
            <button type="button" class="btn btn-primary">Payment</button>
        </div>
    </div>


</body>

<!-- Script Jquery -->
<script>
    var show = document.getElementById("list");
    var tharga = document.getElementById("total");
    var htax = document.getElementById("tax");
    var jmlh = document.getElementById("jumlah");
    var dataNama = [];
    var dataHarga = [];

    function tampil() {
        awal = 0;
        show.innerHTML = "";
        for (var a = 0; a < dataNama.length; a++) {
            show.innerHTML +=
                "<div class='belanja2'>" + dataNama[a] +
                "<br>" + dataHarga[a] +
                " " + "<button class='btn btn-danger hapus' onclick='hapus(" + a + ")' id= >Hapus</button>" + "</div>";
            awal += dataHarga[a];
            jmlh.innerHTML = "Rp. " + awal;
            var tax = awal * 10 / 100;
            htax.innerHTML = "Rp. " + tax;
            var total = awal + tax;
            tharga.innerHTML = "Rp. " + total;
        }
        if (dataHarga.length == 0) {
            jmlh.innerHTML = "Rp. " + 0;
            htax.innerHTML = "Rp. " + 0;
            tharga.innerHTML = "Rp. " + 0;
        }
    }

    function hapus(a) {
        dataNama.splice(a, 1);
        dataHarga.splice(a, 1);
        tampil();
    }
    $('#gadogado').click(function () {
        var nama = "Gado-gado";
        var harga = 12000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#sate').click(function () {
        var nama = "Sate";
        var harga = 15000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#soto').click(function () {
        var nama = "Soto";
        var harga = 10000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#ketoprak').click(function () {
        var nama = "Ketoprak";
        var harga = 11000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#nasiuduk').click(function () {
        var nama = "Nasi Uduk";
        var harga = 8000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#eskelapa').click(function () {
        var nama = "Es Kelapa";
        var harga = 6000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#escendol').click(function () {
        var nama = "Es Cendol";
        var harga = 5000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
    $('#escampur').click(function () {
        var nama = "Es Campur";
        var harga = 9000;
        dataNama.push(nama);
        dataHarga.push(harga);
        tampil()
    });
</script>

</html>
